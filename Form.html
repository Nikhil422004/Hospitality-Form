<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Accommodation Form</title>
</head>

<body>
    <div class="container">
        <h1>Petrichor '25 Accommodation Form</h1>
        <hr id="mainRule">
        <form id="accommodationForm" method="post"
            action="https://script.google.com/macros/s/AKfycbzvI-T724yREOxkIrCld9lUxrStRIzDVLI5tpjSxXHprIP98rBVjDpaaaPxZ1Yi8fopBA/exec">
            <div class="personDetails">
                <div class="field">
                    <label for="Name">Name: </label>
                    <input type="text" name="Name" pattern="[A-Za-z ]+" title="Use only Alphabets and Spaces"
                        placeholder="Enter Your Name" required><br>
                </div>
                <div class="field">
                    <label for="WorkshopID">Workshop ID: </label>
                    <input type="text" name="WorkshopID" placeholder="Enter Workshop ID" required><br>
                </div>
                <div class="Gender field">
                    <label for="Gender">Gender:</label>
                    <select name="Gender" required>
                        <option value="" disabled selected>Select Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="field">
                    <label for="Ph">Phone Number (WhatsApp): </label>
                    <input type="tel" name="Ph" placeholder="Enter Your WhatsApp Number" pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number" maxlength="10" id="Ph" required><br>
                </div>
                <div class="checkinout field">
                    <label for="CheckIn">Check-In Date: </label>
                    <input type="date" name="CheckIn" id="checkin" placeholder="Enter Check-In Date" min="2024-09-27"
                        max="2024-09-30" required>
                </div>
                <div class="checkinout field">
                    <label for="CheckOut">Check-Out Date: </label>
                    <input type="date" name="CheckOut" id="checkout" placeholder="Enter Check-Out Date" min="2024-09-27"
                        max="2024-09-30" required><br>
                </div>
                <div class="field">
                    <label for="Transport">Transportation Required ? :</label>
                    <select name="Transport" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <hr>
            </div>

            <div id="buttonBox">
                <button id="addPersonButton">Add Person</button><br>
                <p id="totalCostDisplay"></p>
                <input type="hidden" name="TotalCost" id="totalCostInput">
                <button type="submit" id="submitButton">Submit and Pay</button>
            </div>
        </form>
    </div>

    <script src="./Form.js">    </script>

</body>

</html>
